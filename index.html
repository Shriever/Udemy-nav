<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy Nav</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a457271637.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <span class="bars">
        <a href="#">
          <i class="fas fa-bars fa-lg"></i>
        </a>
      </span>
      <div class="logo-container">
        <div class="img-work">
          <a href="#">
            <img src="./Images/Udemy-logo.svg" alt="Udemy" />
          </a>
        </div>
      </div>
      <span class="search">
        <a href="#">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </span>
      <span class="cart">
        <a href="#">
          <i class="fas fa-shopping-cart fa-lg"></i>
        </a>
      </span>
    </section>
  </body>
</html>
